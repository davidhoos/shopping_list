<!DOCTYPE html>
<html>
  <head>
    <title>David's Shopping List</title>
  	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <h2 class="name">SHOPPING LIST</h2>
        </div>
        <div class="add-wrapper">
          <input type="text" id="userInput" class="add-to-do" maxlength="50">
          <input type="submit" class="submit add" value="Add to List">
        </div>
      
      <ul class="to-do-items-wrapper"></ul>
      <div class="delete-completed" style="display:block;">Remove</div>
  	</div>

  </body>
</html>
